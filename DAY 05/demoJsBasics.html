<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
</head>

<body>
    <script>
        var num1 = 10;
        var num2 = 10;
        debugger;
        console.log(num1 + num2);
        console.log(typeof (num1));
        console.log(typeof (num2));
        console.log("==========================");

        num1 = "abc";
        num2 = "xyz";
        console.log(typeof (num1));
        console.log(typeof (num2));
        console.log("==========================");

        num1 = true;
        num2 = false;
        console.log(typeof (num1));
        console.log(typeof (num2));
        console.log("==========================");


        console.log("Printing the numbers from 1 to 10 using for loop:")
        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log("If number equals to 5 then loop will break:")
        for (var i = 1; i <= 10; i++) {
            console.log(i);
            if (i == 5) {
                break;
            }
        }
        console.log("Printing Numbers Using While Loop:")
        var i = 1;
        while (i < 10) {
            console.log(i);
            i++;
        }

        do {
            console.log("Rajvardhan Patil");
            break;
        } while (false);


        var i = 10;
        switch (i) {
            case 10:
                console.log("The value of i is 10");
                break;

            default:
                console.log("The number is other than 10")
                break;
        }




    </script>
</body>

</html>
