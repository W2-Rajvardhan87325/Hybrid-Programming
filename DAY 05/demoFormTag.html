<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag Validation Demo</title>
</head>

<body>
    <form>
        <center>
            <table style="width: 200;">
                <tr>
                    <td>Name :</td>
                    <td><input type="text" required="required"></td>
                </tr>
                <tr>
                    <td>Age :</td>
                    <td><input type="number" min="18" max="60" required></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" required="required"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="Click Here"></td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
