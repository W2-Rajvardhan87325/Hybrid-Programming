<html>

<head>
  <title>First HTML form</title>
</head>

<body>
  <center>
    <h1>Registeration Form</h1>
  </center>
  <hr />
  <hr />
  Name:
  <input type="text" placeholder="Enter the Name"
    title="Pls Put your name which you normally introduce yourself with" />
  <br /><br />
  Address:
  <textarea placeholder="Pls Put the details about place where you stay!"
    title="Pls Put the details about place where you stay!"></textarea>
  <br /><br />
  Age:
  <input type="number" min="18" max="60" placeholder="Age" title="Pls Put Age" />
  <br /><br />
  Gender:
  <input type="radio" name="userGender" /> Female
  <input type="radio" name="userGender" /> Male
  <input type="radio" name="userGender" /> Other <br /><br />
  Country:
  <select>
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
    <option>China</option>
    <option>Japan</option>
  </select>
  <br /><br />
  <input type="button" value="Register Here" />
</body>

</html>
