<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var promise = new Promise(Check);
      promise.then(OnSuccess); //.then(someotherfn).then(somemorefun);
      //   promise.catch(OnFailure);

      function Check(f1, f2) {
        if (10 > 2) {
          f1();
        } else {
          f2();
        }
      }

      function OnSuccess() {
        console.log("hahahaha");
      }

      function OnFailure() {
        console.log("hihihihi");
      }

      //   Check(OnSuccess, OnFailure);
    </script>
  </body>
