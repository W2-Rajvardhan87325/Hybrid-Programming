<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ValidationIsEmpty.js"></script>
    <title>Registeration Page</title>
</head>

<body>
    <center>
        <h1>Registeration Form</h1>
        <table style="height: 200px;">
            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Enter Name here" id="name" value=""></td>
                <td style="width: 100px;">
                    <section style="color: red;" id="nameError"></section>
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" placeholder="Enter Address here" id="address" value=""></td>
                <td style="width: 200px;">
                    <section style="color: red;" id="addressError"></section>
                </td>
            </tr>
            <tr>
                <td>Age : </td>
                <td><input type="number" placeholder="Age" min="18" max="100" id="age" value=""></td>
                <td style="width: 100px;">
                    <section style="color: red;" id="ageError"></section>
                </td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" placeholder="Enter Email here" id="email" value=""></td>
                <td style="width: 100px;">
                    <section style="color: red;" id="emailError"></section>
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender" id="gender" value="Male">Male
                    <input type="radio" name="gender" id="gender" value="Female">Female
                    <input type="radio" name="gender" id="gender" value="Other">Other
                </td>
                <td style="width: 100px;">
                    <section style="color: red;" id="genderError"></section>
                </td>
            </tr>

            <tr>
                <td colspan="2"></br></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Register" onclick="validateData()">
                </td>
            </tr>
        </table>
    </center>

    <script>
        function validateData() {
            checkIsEmpty("name", "nameError", "Name is Required..!");
            checkIsEmpty("address", "addressError", "Address is Required..!");
            checkIsEmpty("age", "ageError", "Age is Required..!");
            checkIsEmpty("email", "emailError", "Email is Required..!");
            debugger;
            checkIsEmpty("gender", "genderError", "Gender is Required..!");
        }
    </script>

</body>

</html>
