<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo01</title>
</head>

<body>
    <center>
        <h1>Registeration Form</h1>
        <table style="height: 200px; width: 350px;">
            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Enter Name here"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" placeholder="Enter Address here"></td>
            </tr>
            <tr>
                <td>Age : </td>
                <td><input type="number" placeholder="Enter Name here" min="18" max="100"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" placeholder="Enter Email here"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </td>
            </tr>
            <tr>
                <td colspan="2"></br></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Register">
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
