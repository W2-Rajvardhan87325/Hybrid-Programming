<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us Page</title>
</head>

<body>
  <center>
    <table style="width: 100%" border="1">
      <tbody>
        <tr>
          <td colspan="3">
            <img src="logo.jpg" alt="sunbeam infotech" style="height: 100px" />
          </td>
        </tr>

        <tr>
          <td colspan="3" style="vertical-align: top">
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="home.html" target="_blank">Home</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a
              href="about.html" target="_blank">About Us!</a>
            &nbsp;&nbsp;|&nbsp;&nbsp;<a href="contact.html" target="_blank">Contact Us!</a>
            |
          </td>
        </tr>

        <tr>
          <td style="width: 150px; text-align: center; vertical-align: top">
            <br />
            <a href="about.html">About Us!</a> <br /><br />
            <a href="contact.html" target="_blank">Contact Us</a><br /><br />
            <a href="https://www.google.com/" target="_blank">Go Google</a>
            <br /><br />
            <a href="https://www.yahoo.com/" target="_blank">Go Yahoo</a>
            <br /><br />
            <a href="https://www.sunbeaminfo.in/" target="_blank">Go Sunbeam</a>
            <br /><br />
          </td>
          <td style="padding: 10px; text-align: justify; vertical-align: top">
            <h1>Contact Us!</h1>
            <form>
              <table style="width: 400px">
                <tbody>
                  <tr>
                    <td>Name</td>
                    <td>
                      <input type="text" required="required" />
                    </td>
                  </tr>

                  <tr>
                    <td>Age</td>
                    <td>
                      <input type="number" min="18" max="60" required />
                    </td>
                  </tr>

                  <tr>
                    <td>Email</td>
                    <td>
                      <input type="email" />
                    </td>
                  </tr>

                  <tr>
                    <td>Password</td>
                    <td>
                      <input type="password" />
                    </td>
                  </tr>

                  <tr>
                    <td>Gender</td>
                    <td>
                      <input type="radio" name="gender" value="0" /> Female
                      <input type="radio" name="gender" value="1" /> Male
                      <input type="radio" name="gender" value="2" /> Other
                    </td>
                  </tr>

                  <tr>
                    <td>Country</td>
                    <td>
                      <select>
                        <option value="91">India</option>
                        <option value="1">USA</option>
                        <option value="44">UK</option>
                      </select>
                    </td>
                  </tr>

                  <tr>
                    <td>State</td>
                    <td>
                      <select>
                        <option value="6">STATE 1</option>
                        <option value="2">STATE 2</option>
                        <option value="22">STATE 3</option>
                      </select>
                    </td>
                  </tr>

                  <tr>
                    <td>Hobbies</td>
                    <td>
                      <select multiple>
                        <option value="10">Reading</option>
                        <option value="20">Writing</option>
                        <option value="30">Coding</option>
                        <option value="40">Watching Movies</option>
                        <option value="50">Playing Cricket</option>
                      </select>
                    </td>
                  </tr>

                  <tr>
                    <td>Fav Color</td>
                    <td>
                      <input type="color" />
                    </td>
                  </tr>

                  <tr>
                    <td colspan="2">
                      <input type="submit" value="Contact Us" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </td>
          <td style="width: 150px; text-align: center; vertical-align: top">
            Ad Here
            <hr />
          </td>
        </tr>

        <tr>
          <td colspan="3">
            <center>
              <h3>Developed by Rajvardhan</h3>
            </center>
          </td>
        </tr>
      </tbody>
    </table>
  </center>
</body>

</html>
