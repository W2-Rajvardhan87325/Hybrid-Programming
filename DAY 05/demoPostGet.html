<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post and Get method</title>
</head>

<body>
    <form method="post" action="demo.jsp">
        <table>
            <tr>
                <td>Name :</td>
                <td><input type="text" required name="FName" /></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><input type="number" required min="18" max="60" name="Age" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="myEmail" required /></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="Click Me" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
